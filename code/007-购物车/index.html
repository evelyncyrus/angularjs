<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css"/>
  </head>
  <body ng-app>
  <script>
    var a=[1,2,3];
    for(var i=0;i<a.length;i++){
      alert(a[i]);
    }
  </script>
  <div class="container" ng-controller="CartController">
    <table class="table" ng-show="cart.length">
      <thead>
      <tr>
        <td>产品编号</td>
        <td>产品名字</td>
        <td>购买数量</td>
        <td>产品单价</td>
        <td>产品总价</td>
        <td>操作</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in cart">
        <td ng-bind="item.id"></td>
        <td ng-bind="item.name"></td>
        <td>
          <button type="button" ng-click="reduce(item.id)" class="btn btn-default">-</button>
          <input type="text" value="item.quantity" ng-model="item.quantity"/>
          <button type="button" ng-click="add(item.id)" class="btn btn-default">+</button>
        </td>
        <td ng-bind="item.price"></td>
        <td ng-bind="item.price * item.quantity"></td>
        <td>
          <button type="button" class="btn btn-success" ng-click="remove(item.id)">移除</button>
        </td>

      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td>总数</td>
        <td ng-bind="totalNum()"></td>
        <td>总价</td>
        <td ng-bind="totalPrice()"></td>
        <td colspan="2">
          <button type="button" class="btn btn-warning" ng-click="cart={}">清空购物车</button>
        </td>
      </tr>
      </tfoot>
    </table>
    <p ng-show="!cart.length">您的购物车为空</p>
  </div>
  <script type="text/javascript" src="app/index.js"></script>
  <script type="text/javascript" src="../../vendor/angular/angularjs.js"></script>
  </body>
</html>
